name: 'Run VRT'

on:
  - push

jobs:
  reg-suit:
    name: Reg Suit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install-dependencies
      - run: yarn install
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - run: git checkout ${GITHUB_REF#refs/heads/} || git checkout -b ${GITHUB_REF#refs/heads/} && git pull
      - run: sudo apt install chromium-browser -y
      - name: Install Puppeteer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
          sudo apt-get install -yq libgbm-dev
      - name: Install Puppeteer
        run: npm install -g puppeteer
      - name: Run Storycap
        run: cd packages/takudev-web && yarn storycap
      - name: Run Reg Suit
        run: cd packages/takudev-web && yarn reg-suit run
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REG_SUIT_GITHUB_APP_CLIENT_ID: ${{ secrets.REG_SUIT_GITHUB_APP_CLIENT_ID}}
