name: 'Run CI'

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Lint
        run: yarn lint

  CodeQL-Analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Type Check
        run: yarn type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Test
        run: yarn test
        env:
          STRAPI_HOST: ${{ secrets.STRAPI_HOST }}
          STRAPI_JWT_TOKEN: ${{ secrets.STRAPI_JWT_TOKEN }}

  storybook-deploy:
    name: Storybook Deploy
    runs-on: ubuntu-latest
    needs: [install-dependencies]
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      - name: Build Storybook
        run: cd packages/takudev-web && yarn build:storybook

      - name: Set Environment Variables
        run: |
          DEST_DIR=${{ github.event.pull_request.number }}
          [ -z $DEST_DIR ] && DEST_DIR=develop
          echo "DEST_DIR=${DEST_DIR}" >> $GITHUB_ENV

      - name: Deploy Storybook
        run: |
          aws s3 cp --recursive \
            ./packages/takudev-web/dist-storybook \
            s3://takudev-storybook/storybook/${DEST_DIR}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ap-northeast-1

      - name: Create Comment
        if: github.event.action == 'opened'
        uses: actions/github-script@v3
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'storybook preview created!!\n' +
                '${{secrets.STORYBOOK_URL}}/${{ github.event.pull_request.number }}/index.html'
            })
